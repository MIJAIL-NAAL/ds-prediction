{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('prediction.predict') }}"method="post">
	<div class="container">
		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputOne" class="col-form-label">Pregnancies</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="Pregnancies" id="inputOne" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputTwo" class="col-form-label">Glucose</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="Glucose" id="inputTwo" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputThree" class="col-form-label">Blood Pressure</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="BloodPressure" id="inputThree" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputFour" class="col-form-label">Skin Thickness</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="SkinThickness" id="inputFour" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputFive" class="col-form-label">Insulin</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="Insulin" id="inputFive" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputSix" class="col-form-label">BMI</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="BMI" id="inputSix" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputSeven" class="col-form-label">DPF</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="DiabetesPedigreeFunction" id="inputSeven" placeholder="0" required="required">
			</div>
		</div>

		<div class="mb-3 row justify-content-center">
			<div class="col-4 col-md-3 col-lg-2">
				<label for="inputEight" class="col-form-label">Age</label>
			</div>
			<div class="col-4 col-md-3 col-lg-2">
				<input type="number" class="form-control" name="Age" id="inputEight" placeholder="0" required="required">
			</div>
		</div>

		<div class="mt-5 row text-center">
			<div class="col-2"></div>
			<div class="col-8">
				<button type="submit" class="btn btn-primary">Predict Diabetes</button>
			</div>
		</div>
	</div>
</form>
{% endblock content %}
